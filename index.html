<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Photo.jpg"
              alt="Фотография-портрет Жак-Ив Кусто"
              class="profile__avatar"
            >
            <div class="profile__info">
              <div class="profile__info-head">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards">
            <li class="card">
              <img
                src="./images/OzeroBaikal.jpg"
                alt="скалы замерзшего Байкала"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Байкал</h2>
                <button class="card__like card__like_active" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Elbrus.png"
                alt="Пейзаж горы Эльбрус"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Dombai.png"
                alt="Горные леса Домбай"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Teriberka.jpg"
                alt="Набережная Териберки"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Териберка</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Tulinovka.jpg"
                alt="Лесной массив Тулиновки"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Тулиновка</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/Karachaevsk.png"
                alt="Старинная постройка на фоне горного рельефа Карачаево-Черкесии"
                class="card__image"
              >
              <div class="card__info">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-popup">
          <input
            type="text"
            class="popup__input"
            id="username-input"
            value="Жак-Ив Кусто"
            name="username-input"
          >
          <input
            type="text"
            class="popup__input"
            id="pofession-input"
            value="Исследователь океана"
            name="pofession-input"
          >
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-bnt" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
