<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Photo.jpg"
              alt="Фотография-портрет Жак-Ив Кусто"
              class="profile__avatar"
            >
            <div class="profile__info">
              <div class="profile__info-head">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="cards">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input
            type="text"
            class="popup__input"
            id="username-input"
            value="Жак-Ив Кусто"
            name="username-input"
          >
          <input
            type="text"
            class="popup__input"
            id="pofession-input"
            value="Исследователь океана"
            name="pofession-input"
          >
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-bnt" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__form-title">Новое место</h2>
        <form class="popup__form" name="card-form">
          <input
            type="text"
            class="popup__input"
            id="place-name-input"
            value=""
            name="place-name-input"
            placeholder="Название"
          >
          <input
            type="text"
            class="popup__input"
            id="place-link-input"
            value=""
            name="place-name-input"
            placeholder="Ссылка на картинку"
          >
          <button class="popup__save-btn" type="submit">Создать</button>
        </form>
        <button class="popup__close-bnt" type="button"></button>
      </div>
    </div>
    <div class="popup popup_type_card-image">
      <div class="popup__container popup__container_image">
        <figure class="popup__figure">
          <img src="#" alt="" class="popup__image">
          <figcaption class="popup__image-title"></figcaption>
        </figure>
        <button class="popup__close-bnt" type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img
          src="#"
          alt=""
          class="card__image"
        >
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
        <button class="card__delete-btn" type="button"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
